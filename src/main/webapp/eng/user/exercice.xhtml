<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
  	 > 

<h:head>
	<link rel="stylesheet" type="text/css" href="/JSFjack/static/css/style.css"></link> 
	<meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- for swiper slider  -->
    <link rel="stylesheet" href="/JSFjack/static/css/assets/css/swiper.bundle.min.css" />

    <!-- fancy box  -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</h:head> 

<h:body>
	<div class="dashbord-container">
		<!-- Side barre -->
		<div class="side-bar">
			<div class="bar-inner shadow">
				<div class="bar-outer ">
					<div class="bar-content">
						<div class="logo-container">
							<i class="pi pi-sign-out"></i>
						</div>
						<div class="menu-container">
							<a href="/JSFjack/eng/user/dashbord.xhtml">	
								<i class="pi pi-home"></i>
							</a>
							<a href="/JSFjack/eng/user/exercice.xhtml">	
								<i class="pi pi-list"></i>
							</a>
							
							<a href="/JSFjack/eng/user/meals.xhtml">	
								<i class="pi pi-sort-amount-up-alt"></i>
							</a>
							
							<a href="/JSFjack/eng/user/user.xhtml">	
								<i class="pi pi-user"></i>
							</a>
							
							
							
						</div>
					
						<div class="logout-container">
							 <p:commandButton type="button" action="#{user.submitLogout}" icon="pi pi-sign-out" styleClass="rounded-button ui-button-secondary ui-button-flat" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end side barre -->	
		
		<!-- top navbar -->
		<div class="dashbord-navbar">
			<div class="d-flex justify-content-between">
				<div class="">
					<h1>
						Hello #{user.user.first_name} #{user.user.last_name} ,
					</h1>
					
					<p class="fs-5 fw-medium text-secondary">
						Lets start living healthy from now on !
					</p>
				</div>
				<div class="">
					<span class="currente-date text-center fs-4 fw-medium"></span>
				</div>
			</div>
		</div>
		<!-- end top navbar -->
		
		<!-- dashbord items -->
		<div class="main-dashbord body-fixed" style="height:100vh">
			To add exercice page
		</div>
		
	</div>
	
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
<script>
	var currentDate = new Date();
	
	var currentYear = currentDate.getFullYear();
	var currentMonth = currentDate.getMonth() + 1; 
	var currentDay = currentDate.getDate();

	var _currentDate = currentYear + "-" + currentMonth + "-" + currentDay;
	document.querySelector(".currente-date").innerHTML = _currentDate

	
</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- jquery  -->
    <script src="/JSFjack/static/css/assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="/JSFjack/static/css/assets/js/popper.min.js"></script>

    <!-- fontawesome  -->
    <script src="/JSFjack/static/css/assets/js/font-awesome.min.js"></script>

    <!-- swiper slider  -->
    <script src="/JSFjack/static/css/assets/js/swiper-bundle.min.js"></script>

    <!-- mixitup filter  -->
    <script src="/JSFjack/static/css/assets/js/jquery.mixitup.min.js"></script>

    <!-- fancy box  -->
    <script src="/JSFjack/static/css/assets/js/jquery.fancybox.min.js"></script>

    <!-- parallax  -->
    <script src="/JSFjack/static/css/assets/js/parallax.min.js"></script>

    <!-- gsap  -->
    <script src="/JSFjack/static/css/assets/js/gsap.min.js"></script>

    <!-- scroll trigger  -->
    <script src="/JSFjack/static/css/assets/js/ScrollTrigger.min.js"></script>
    <!-- scroll to plugin  -->
    <script src="/JSFjack/static/css/assets/js/ScrollToPlugin.min.js"></script>
    
    <script src="/JSFjack/static/css/assets/js/smooth-scroll.js"></script>
    <!-- custom js  -->
    <script src="/JSFjack/static/css/assets/main.js"></script>
</h:body>


</html>
